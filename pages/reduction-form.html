<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 h-16">
        <div class="px-4 h-full">
            <div class="flex justify-between items-center h-full">
                <div class="flex items-center space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span class="text-xl font-bold text-gray-800"><a href="/index.html">MessMaster</a></span>
                </div>
                <button id="logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors duration-300 flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex pt-16">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md min-h-screen fixed">
            <nav class="p-6">
                <div class="space-y-3">
                    <a href="/pages/dashboard.html" class="flex items-center space-x-3 p-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="/pages/dashboard.html" class="flex items-center space-x-3 p-3 rounded-md bg-green-500 text-white hover:bg-green-600 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v20M2 12h20"></path>
                            <path d="M12 2a10 10 0 0 1 10 10"></path>
                            <path d="M12 22a10 10 0 0 1-10-10"></path>
                        </svg>
                        <span>Mess Reduction</span>
                    </a>
                    <a href="/pages/payment.html" class="flex items-center space-x-3 p-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        <span>Payments</span>
                    </a>
                    <a href="/pages/query.html" class="flex items-center space-x-3 p-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        <span>Complaints & Queries</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 ml-64">
            <div class="max-w-6xl">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">Mess Reduction Request</h1>
                    <form id="waiverForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">Starting Date</label>
                                <input type="date" id="startDate" name="startDate" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">Ending Date</label>
                                <input type="date" id="endDate" name="endDate" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>

                        <div>
                            <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">Reason for Waiver</label>
                            <select id="reason" name="reason" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                <option value="">Select a reason</option>
                                <option value="vacation">Vacation</option>
                                <option value="medical_emergency">Medical Emergency</option>
                                <option value="family_crisis">Family Crisis</option>
                                <option value="scholarship">Scholarship</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Supporting Letter</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <div class="flex text-sm text-gray-600">
                                        <label for="letter-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500">
                                            <span>Upload a file</span>
                                            <input id="letter-upload" name="letter-upload" type="file" class="sr-only" accept="image/*">
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">
                                        PNG, JPG, PDF up to 10MB
                                    </p>
                                </div>
                            </div>
                            <div id="preview-container" class="mt-4 hidden">
                                <div class="relative inline-block">
                                    <img id="preview-image" class="max-h-40 rounded-lg shadow-sm" alt="Preview">
                                    <button type="button" id="remove-image" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Additional Details (Optional)</label>
                            <textarea id="description" name="description" rows="4"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                placeholder="Please provide any additional information that might help in processing your request..."></textarea>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit"
                                class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md transition-colors duration-300">
                                Submit Request
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Previous Reduction Requests Section -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-4">Previous Reduction Requests</h3>
                    <div class="space-y-4">
                        <div id="reduction-card" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/scripts/logout.js"></script>
    <script>
        async function readDB() {
            const enrollment_no = localStorage.getItem('enrollment_no');
            console.log(enrollment_no);
            
            const response = await fetch(`http://localhost:8000/user?id=${enrollment_no}`);
            const data = await response.json();

            const user = {
                name: data.fullname,
                photo: data.photo_url,
                enrollment: data.enrollment_no,
                branch: data.branch,
                year: data.expected_graduation_year,
                dob: data.dob,
            };

            const userDiv = document.querySelector('.user-info');
            userDiv.innerHTML = `
                <div class="relative">
                    <img src="${user.photo}" alt="User Photo" class="w-24 h-24 rounded-full object-cover border-4 border-blue-50">
                    <div class="absolute bottom-0 right-0 bg-green-500 w-4 h-4 rounded-full border-2 border-white"></div>
                </div>
                <div class="flex-1">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">${user.name}</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Enrollment No</p>
                            <p class="font-semibold text-gray-800">${user.enrollment}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Department</p>
                            <p class="font-semibold text-gray-800">${user.branch}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Expected Graduation Year</p>
                            <p class="font-semibold text-gray-800">${user.year}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Date of Birth</p>
                            <p class="font-semibold text-gray-800">${user.dob}</p>
                        </div>
                    </div>
                </div>
            `;
            console.log(data);
        }

        readDB();

        // Image upload handling
        const letterUpload = document.getElementById('letter-upload');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeImage = document.getElementById('remove-image');

        letterUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('File size must be less than 10MB');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        removeImage.addEventListener('click', function() {
            letterUpload.value = '';
            previewContainer.classList.add('hidden');
        });

        // Drag and drop functionality
        const dropZone = document.querySelector('.border-dashed');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-green-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-green-500');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('File size must be less than 10MB');
                    return;
                }
                letterUpload.files = dt.files;
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        // Form submission handling
        const waiverForm = document.getElementById('waiverForm');
        waiverForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const enrollment_no = localStorage.getItem('enrollment_no');
            const starting_date = document.getElementById('startDate').value;
            const ending_date = document.getElementById('endDate').value;
            const reason = document.getElementById('reason').value;
            const description = document.getElementById('description').value;
            const letterFile = document.getElementById('letter-upload').files[0];

            if (!startDate || !endDate || !reason) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const dataBody = {
                    enrollment_no,
                    starting_date,
                    ending_date,
                    reason,
                    description,
                    // letterFile
                }

                const response = await fetch('http://localhost:8000/mess/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataBody)
                });

                if (!response.ok) {
                    throw new Error('Failed to submit request');
                }

                const result = await response.json();
                waiverForm.reset();
                previewContainer.classList.add('hidden');
                window.location.reload();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit request. Please try again.');
            }
        });

        // Fetch and display previous reduction requests
        async function fetchPreviousReductions() {
            const enrollment_no = localStorage.getItem('enrollment_no');
            try {
                const response = await fetch(`http://localhost:8000/mess/get-user-request?id=${enrollment_no}`);
                const reductions = await response.json();
                
                const reductionCard = document.getElementById('reduction-card');
                reductionCard.innerHTML = ''; // Clear existing content

                reductions.forEach(reduction => {
                    let statusColor = 'text-yellow-600';
                    if (reduction.status.toLowerCase() === 'approved') {
                        statusColor = 'text-green-600';
                    } else if (reduction.status.toLowerCase() === 'rejected') {
                        statusColor = 'text-red-600';
                    }

                    reductionCard.innerHTML += `
                        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors duration-200">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="font-medium text-gray-800">${reduction.reason.charAt(0).toUpperCase() + reduction.reason.slice(1)}</h4>
                                <span class="text-sm text-gray-500">${new Date(reduction.created_at).toLocaleDateString()}</span>
                            </div>
                            <div class="text-gray-600 text-sm mb-2">
                                <p>From: ${new Date(reduction.starting_date).toLocaleDateString()}</p>
                                <p>To: ${new Date(reduction.ending_date).toLocaleDateString()}</p>
                                ${reduction.description ? `<p class="mt-2">${reduction.description}</p>` : ''}
                            </div>
                            <div class="flex justify-between items-center">
                                <div class="flex items-center space-x-2">
                                    <span class="${statusColor}">Status: ${reduction.status}</span>
                                </div>
                                <button class="text-sm text-gray-500 hover:text-gray-700">View Details →</button>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error fetching reduction requests:', error);
            }
        }

        // Call the function to fetch and display previous reductions
        fetchPreviousReductions();
    </script>
</body>
</html>
