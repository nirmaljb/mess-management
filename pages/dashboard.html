                <!-- User Profile Card -->

                    </div>
                </div>
            </div>

    </div>
    <script src="/scripts/logout.js"></script>
    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);

            const day = date.getDate();
            const month = new Intl.DateTimeFormat("en-GB", { month: "long" }).format(date);
            const year = date.getFullYear();

            const getOrdinalSuffix = (d) => {
                if (d > 3 && d < 21) return "th";
                switch (d % 10) {
                case 1: return "st";
                case 2: return "nd";
                case 3: return "rd";
                default: return "th";
                }
            };

            return `${day}${getOrdinalSuffix(day)} ${month} ${year}`;
        }
        async function readDB() {
            const enrollment_no = localStorage.getItem('enrollment_no');
            const lastPaymentDiv = document.getElementById('last-payment');
            const amountDiv = document.getElementById('amount');

            console.log(enrollment_no);

            const response = await fetch(`http://localhost:8000/user?id=${enrollment_no}`);
            const data = await response.json();

            console.log(data);

            if(data.payment.length > 0) {
                lastPaymentDiv.innerHTML = formatDate(data.payment[0].created_at);
                amountDiv.innerHTML = `₹${data.payment[0].amount}`;
            } else {
                lastPaymentDiv.innerHTML = "No payment history";
                amountDiv.innerHTML = "No payment history";
            }

            const user = {
                name: data.fullname,
                photo: data.photo_url,
                enrollment: data.enrollment_no,
                department: data.department,
                year: data.expected_graduation_year,
                dob: data.dob,
                hostel_name: data.hostel_name,
                room_no: data.room_no,
            };

            const userDiv = document.querySelector('.user-info');
            userDiv.innerHTML = `
                <div class="relative">
                    <img src="${user.photo}" alt="User Photo" class="w-24 h-24 rounded-full object-cover border-4 border-blue-50">
                    <div class="absolute bottom-0 right-0 bg-green-500 w-4 h-4 rounded-full border-2 border-white"></div>
                </div>
                <div class="flex-1">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">${user.name}</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Enrollment No</p>
                            <p class="font-semibold text-gray-800">${user.enrollment}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Department</p>
                            <p class="font-semibold text-gray-800">${user.department}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Expected Graduation Year</p>
                            <p class="font-semibold text-gray-800">${user.year}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Date of Birth</p>
                            <p class="font-semibold text-gray-800">${user.dob}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Hostel Name</p>
                            <p class="font-semibold text-gray-800">${user.hostel_name}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-500">Room Number</p>
                            <p class="font-semibold text-gray-800">${user.room_no}</p>
                        </div>
                    </div>
                </div>
            `;
            console.log(data);
        }

        readDB();
    </script>
